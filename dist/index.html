<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isla del Coco</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script type="module" crossorigin src="/assets/index-B3D0iJON.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CHE1h6CV.css">
</head>
<body class="bg-light">
    <header class="container py-3">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h4">Isla del Coco</h1>
            <div>
                <span id="userStatus" class="me-3">No hay usuario conectado</span>
                <button id="signoutBtn" class="btn btn-sm btn-outline-secondary">Cerrar sesión</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <h5>Crear cuenta</h5>
                    <form id="signupForm">
                        <div class="mb-2">
                            <input id="signupEmail" type="email" class="form-control" placeholder="Email" required />
                        </div>
                        <div class="mb-2">
                            <input id="signupPassword" type="password" class="form-control" placeholder="Contraseña" required />
                        </div>
                        <button class="btn btn-primary w-100">Crear cuenta</button>
                    </form>
                </div>

                <div class="card p-3 mt-3 shadow-sm">
                    <h5>Iniciar sesión</h5>
                    <form id="signinForm">
                        <div class="mb-2">
                            <input id="signinEmail" type="email" class="form-control" placeholder="Email" required />
                        </div>
                        <div class="mb-2">
                            <input id="signinPassword" type="password" class="form-control" placeholder="Contraseña" required />
                        </div>
                        <button class="btn btn-success w-100">Entrar</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card p-3 shadow-sm mb-3">
                    <h5>Publicar</h5>
                  <div id="errorMsg" class="alert alert-danger d-none" role="alert"></div>
                  <div id="statusMsg" class="alert alert-info d-none" role="status"></div>
                  <form id="postForm" class="row g-2">
                        <div class="col-12">
                            <input id="postTitle" class="form-control" placeholder="Título" required />
                        </div>
                        <div class="col-12">
                            <textarea id="postBody" class="form-control" rows="3" placeholder="Contenido"></textarea>
                        </div>
                        <div class="col-12 d-flex gap-2">
                            <button class="btn btn-primary">Publicar</button>
                            <input id="fileInput" type="file" class="form-control form-control-sm" />
                            <button id="uploadBtn" type="button" class="btn btn-outline-secondary">Subir archivo</button>
                        </div>
                        <div class="col-12 mt-2" id="uploadResult"></div>
                    </form>
                </div>

                <div class="card p-3 shadow-sm">
                    <h5>Publicaciones</h5>
                    <div id="posts"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container py-4 text-muted small">Proyecto Isla del Coco</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
